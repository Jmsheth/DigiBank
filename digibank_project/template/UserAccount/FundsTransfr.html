
{% extends 'base.html' %}
{% block content %}
<h2> Funds Transfer </h2>
<form method = "post" class="" action="{% url 'login:viewFundsTrsfrdetails'%}">
 {% csrf_token %}
    <table>
        <tr>
            <td><b>Owner</b></td>
            <td><b>{{ customer.firstName }}</b></td>
        <tr/>
        <tr>
            <td><b>Account Number</b></td>
            <td>
                <select name='accnum'>
                    {% for i in account %}
                    <option>
                            {{ i.accountNum }}
                    </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
                <tr>
            <td><b>Transfer From Routing Number:</b></td>
            <td><input type="text" name="fromroutingNo" required></td>
        </tr>

        <tr>
            <td><b>Transfer To Account Number:</b></td>
            <td><input type="text" name="toAccount" required></td>
        </tr>

        <tr>
            <td><b>Transfer To Routing Number:  </b></td>
            <td><input type="text" name="toroutingNo" required></td>
        </tr>

         <tr>
            <td><b> Amount (in Dollars):  </b></td>
            <td><input type="text" name="amount" required></td>
        </tr>

        <tr>
            <td><b> Transfer Description </b></td>
            <td><input type="text" name="transferDesc" required></td>
        </tr>

    </table>
    <button type = "submit"> Transfer </button>

</form>
{% endblock %}
