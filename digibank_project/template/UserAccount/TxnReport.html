{% extends 'base.html' %}
{% block content %}
<h2> Customer Transaction Report </h2>
<form class="form-horizontal" role="form" method="post" action="{% url 'login:viewreport'%}">
            {% csrf_token %}
          <div class="form-group" style="margin-left:30%;">

                <label class="control-label col-sm-2">Account Owner:</label>
                <label class="control-label col-sm-1">{{ customer.firstName }} {{ customer.lastName }}</label>
                <input type="hidden" id="userid" name="userid" value="{{ customer.id }}">

          </div>

          <div class="form-group" style="margin-left:30%;">
                <label class="control-label col-sm-2">Account Number:</label>
              <div class="col-sm-4">
              <select class="form-control" name='accnum'>
                    {% for i in account %}
                    <option>
                            {{ i.accountNum }}
                    </option>
                    {% endfor %}

                    </select>
              </div>
          </div>
          <div class="form-group " style="margin-left:30%;">
              <label class="control-label col-sm-2">Date From:</label>
              <div class="col-sm-4">
                  <input type="date" name="fromdate" required>
              </div>
          </div>
          <div class="form-group" style="margin-left:30%;">

                <label class="control-label col-sm-2">Date To:</label>
                <div class="col-sm-4">
                    <input type="date" name="todate" required>
                </div>
          </div>
            <hr>
          <div class="form-group">
            <label class="col-md-3 control-label" style="margin-left:8%;" ></label>
            <div class="col-md-8">
                <a href="{% url 'login:cusHome'%}">
                    <button type="button" class="btn btn-default glyphicon glyphicon-home">
                        Back
                    </button>
                </a>
                <button class="btn btn-primary " type="submit" style="margin-left:5%;"><span class="glyphicon glyphicon-ok"></span>
                    View Report
                </button>
            </div>
          </div>

</form>
{% endblock %}
