{% extends 'base.html' %}
{% block content %}
<h2> Customer Transaction Report </h2>
<form method = "post" class="" action="{% url 'login:viewreport'%}">
 {% csrf_token %}
    <table>
        <tr>
            <td><b>Owner</b></td>
            <td><b>{{ customer.firstName }}</b></td>
        <tr/>
        <tr>
            <td><b>Account Number</b></td>
            <td>
                <select name='accnum'>
                    {% for i in account %}
                    <option>
                            {{ i.accountNum }}
                    </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><b>Date From:</b></td>
            <td><input type="date" name="fromdate" required></td>
        </tr>

        <tr>
            <td><b>Date To:  </b></td>
            <td><input type="date" name="todate" required></td>
        </tr>
    </table>
    <button type = "submit"> View Report </button>
</form>
{% endblock %}
