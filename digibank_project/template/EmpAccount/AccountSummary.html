
{% extends 'empbase.html' %}
{% block content %}


<div class="container">
    <h1>Customer Account Summary</h1>
  	<hr>

        <h3>Account Info</h3>
        <div class="container" style="margin-left:10%;">
        <form class="form-horizontal" role="form" method="post" action="{% url 'employee_site:empviewdetails'%}">
            {% csrf_token %}
          <div class="form-group" style="margin-left:30%;">
            <div class="col-xs-6">
                <label>Employee Name:</label>
                <label>{{ employee.firstName }} {{ employee.lastName }}</label>
            </div>
          </div>
          <div class="form-group" style="margin-left:30%;">
            <div class="col-xs-5">

                <label>Account Number:</label>
                <p>Choose Customer Account Number</p>
                <select class="form-control" name='accnum'>
                    {% for i in account %}
                    <option>
                            {{ i.accountNum }}
                    </option>
                    {% endfor %}
                </select>
            </div>
          </div>
            <br>
          <div class="form-group">
            <label class="col-md-3 control-label" style="margin-left:3%;" ></label>
            <div class="col-md-8">
                <a href="{% url 'employee_site:empHome'%}">
                    <button type="button" class="btn btn-default">
                        Back
                    </button>
                </a>
                <button class="btn btn-primary " type="submit" style="margin-left:5%;"><span class="glyphicon glyphicon-ok"></span> View Details</button>
            </div>
          </div>

        </form>
        </div>
      </div>
{% endblock %}
