{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="card back" >
          <img class="profile-img-card" src="{% static 'css/images/logo.png'%}" alt="" />
<!--             <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
            <h3>Forgot your password?</h3>
            <p>You can reset your password here.</p>
            <form class="form-signin" method="post" action="{% url 'login:reset' %}">
            {% csrf_token %}
                <input name="email" class="form-control" placeholder="email address" required autofocus><br>
                <input name="idnum" class="form-control" placeholder="Id number" required>
                <br><br>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Reset password</button>
            </form><br>
    </div>
{% endblock %}
